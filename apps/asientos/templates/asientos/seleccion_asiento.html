{% extends 'base.html' %}

{% block content %}

<form action="POST"> {% csrf_token %}
    <table class="table table-striped table-hover table-bordered mt-4">
        <thead class="thead-dark">
            <th colspan="2">
                <span style="float:right;">Fecha: {{ fecha_actual }}</span>
                Datos del Cliente y Detalles del Viaje
            </th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <label for="datosCliente"><strong>Cliente: </strong>DATOS DEL CLIENTE AQUI</label>
                    <span style="float:right;"><strong>Viaje: </strong>{{ ruta.origen }} - {{ ruta.destino }} </span>
                    <br>
                    <span style="float:right;"><strong>Tren: </strong>{{ ruta.tren.nombre }}</span>
                </td>
            </tr>
            
        </tbody>
    </table>

    <div class="row-40">
        <div>
            <p>IMAGEN AQUI</p>
            <img src="imagen_asientos.jpg" alt="Asientos del tren">
        </div>
        <div class="text-center">
            <strong>Asientos disponibles: </strong>
            <br>

            <div class=""> <!-- contiene todos los botones -->
                <div class="button-row mt-3">
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox1A" class="seat" />
                        <label for="myCheckbox1A" class="button">1A</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox1B" class="seat"/>
                        <label for="myCheckbox1B" class="button">1B</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox1C" class="seat"/>
                        <label for="myCheckbox1C" class="button">1C</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox1D" class="seat"/>
                        <label for="myCheckbox1D" class="button">1D</label>
                    </div>
                </div>
                <!-- Segunda fila de botones -->
                <div class="button-row">
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox2A" class="seat"/>
                        <label for="myCheckbox2A" class="button">2A</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox2B" class="seat"/>
                        <label for="myCheckbox2B" class="button">2B</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox2C" class="seat"/>
                        <label for="myCheckbox2C" class="button">2C</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox2D" class="seat"/>

                    </div>
                </div>
                <!-- Segunda fila de botones -->
                <div class="button-row">
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox3A"class="seat"/>

                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox3B" class="seat"/>

                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox3C" class="seat"/>
                        <label for="myCheckbox3C" class="button">3C</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox3D" class="seat"/>
                        <label for="myCheckbox3D" class="button">3D</label>
                    </div>
                </div>
                <!-- Segunda fila de botones -->
                <div class="button-row">
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox4A" class="seat"/>
                        <label for="myCheckbox4A" class="button">4A</label>
                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox4B" class="seat"/>

                    </div>
                    <div class="button-container">
                        <input type="checkbox" id="myCheckbox4C" class="seat"/>

                        <input type="checkbox" id="myCheckbox4D" class="seat"/>

                    <div class="button-container">

                    </div>
                </div>
                
            </div>
          
        </div>
    </div>

    <div class="d-flex justify-content-end mt-3" style="width: auto;">
        <div class="form-group mr-2" style="min-width: 150px;">
            <button type="submit" class="btn btn-dark w-100"
                style="background-color: #000000; border-color: #000000; min-width: 150px;"
                onmouseover="this.style.transform='scale(1.01)'; this.style.backgroundColor='#2c2c2c';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                <i class="fas fa-save"></i> Reservar asientos
            </button>
        </div>
        <div class="form-group" style="min-width: 150px;">
            <a href="javascript:history.back()" class="btn btn-dark w-100"
                style="background-color: #000000; border-color: #000000; min-width: 150px;"
                onmouseover="this.style.transform='scale(1.01)'; this.style.backgroundColor='#2c2c2c';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                <i class="fas fa-save"></i> Cancelar
            </a>
        </div>
    </div>
</form>
