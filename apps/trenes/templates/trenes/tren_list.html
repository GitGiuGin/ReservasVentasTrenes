{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-hover table-bordered mt-4">
    <thead class="thead-dark">
        <th>Tren</th>
        <th>Capacidad</th>
        <th>Estado</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        {% for tren in object_list %}
        <tr>
            <td> {{tren.nombre}} </td>
            <td> {{tren.capacidad}} </td>
            <td> {{tren.estado_display}} </td>
            <td>
                <a href="edicionTren/{{tren.id}}" class="btn btn-sm btn-info m-1">
                    <i class="fas fa-edit"></i> Desactivar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
