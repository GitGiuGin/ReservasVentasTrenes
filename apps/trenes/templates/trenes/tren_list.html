{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-hover table-bordered mt-4">
    <thead class="thead-dark">
        <th class="text-center align-middle p-1">Tren</th>
        <th class="text-center align-middle p-1">Capacidad</th>
        <th class="text-center align-middle p-1">Estado</th>
        <th class="text-center align-middle p-1">Acciones</th>
    </thead>
    <tbody>
        {% for tren in object_list %}
        <tr>
            <td class="align-middle p-1">  {{tren.nombre}} </td>
            <td class="text-center align-middle p-1"> {{tren.capacidad}} </td>
            <td class="text-center align-middle p-1"> {{tren.estado_display}} </td>
            <td class="text-center align-middle p-1">
                <a href="edicionTren/{{tren.id}}" class="btn btn-sm btn-info m-1">
                    <i class="fas fa-edit"></i> Desactivar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
