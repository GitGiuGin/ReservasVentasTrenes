{% extends 'base.html' %}

{% block content %}

<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
    }

    .login-card {
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        background-color: #ffffff;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #000;
    }

    .input-group-text {
        background-color: #000;
        color: #fff;
        border: none;
    }

    .btn-dark {
        background-color: #000;
        border: none;
    }

    .btn-dark:hover {
        background-color: #333;
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="correo" class="form-control" id="email" placeholder="Introduce tu correo" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="contraseña" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check mr-2">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">Ingresar</button>
                </div>
                <div class="mt-3 text-center">
                    <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'clientes_nuevo' %}" class="text-decoration-none">Regístrate aquí</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
