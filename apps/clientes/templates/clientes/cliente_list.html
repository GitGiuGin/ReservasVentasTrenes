{% extends 'base.html' %}

{% block content %}

<div class="mt-3">
    <form method="GET" action="{% url 'clientes_lista' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchCliente" class="form-control" placeholder="Buscar cliente" value="{{ request.GET.searchCliente }}">
            <button class="btn btn-dark" type="submit">Buscar</button>
        </div>
    </form>
</div>

<table class="table table-striped table-hover table-bordered mt-4">
    <thead class="thead-dark">
        <tr>
            <th>Cliente</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Contraseña</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in object_list %}
        <tr>
            <td>{{c.nombres}} {{c.apellido_paterno}} {{c.apellido_materno}}</td>
            <td>{{c.correo}}</td>
            <td>{{c.telefono}}</td>
            <td>{{c.direccion}}</td>
            <td>{{c.contraseña}}</td>
            <td>
                <a href="edicionCliente/{{c.id}}" class="btn btn-sm btn-info m-1">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
