{% extends 'base.html' %}

{% block content %}

<div class="mt-3">
    <form method="GET" action="{% url 'clientes_lista' %}" class="mb-4 w-100">
        <div class="row">
            <div class="col-md-6 mb-2">
                <div class="input-group">
                    <input type="text" name="searchCliente" class="form-control" placeholder="Buscar cliente" value="{{ request.GET.searchCliente }}">
                    <button class="btn btn-dark" type="submit">Buscar</button>
                </div>
            </div>
            <div class="col-md-auto mb-2">
                <a href="{% url 'clientes_nuevo' %}" type="submit" id="reserveSeatsBtn" class="btn btn-dark"
                    style="background-color: #000000; border-color: #000000; width: 100px;"
                    onmouseover="this.style.transform='scale(1.01)'; this.style.backgroundColor='#2c2c2c';"
                    onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                    <i class="fas fa-save"></i> Nuevo
                </a>
            </div>
            <div class="col-md-auto mb-2">
                <a href="javascript:history.back()" class="btn btn-dark"
                    style="background-color: #000000; border-color: #000000; width: 100px;"
                    onmouseover="this.style.transform='scale(1.01)'; this.style.backgroundColor='#2c2c2c';"
                    onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                    <i class="fas fa-save"></i> Atrás
                </a>
            </div>
        </div>
    </form>
</div>

<table class="table table-striped table-hover table-bordered mt-2">
    <thead class="thead-dark">
        <tr>
            <th class="text-center align-middle p-1">Cliente</th>
            <th class="text-center align-middle p-1">Correo</th>
            <th class="text-center align-middle p-1">Teléfono</th>
            <th class="text-center align-middle p-1">Dirección</th>
            <th class="text-center align-middle p-1">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in object_list %}
        <tr>
            <td class="align-middle p-1">{{c.nombres}} {{c.apellido_paterno}} {{c.apellido_materno}}</td>
            <td class="align-middle p-1">{{c.correo}}</td>
            <td class="align-middle p-1">{{c.telefono}}</td>
            <td class="align-middle p-1">{{c.direccion}}</td>
            <td class="text-center align-middle p-1">
                <a href="{% url 'clientes_edicion' c.id 'clientes_lista' %}" class="btn btn-sm btn-info m-1">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
