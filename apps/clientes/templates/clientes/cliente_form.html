{% extends 'base.html' %}

{% block content %}

<form action="{% url 'cliente_registrar' %}" method="POST" class="p-4 shadow-lg rounded"
    style="max-width: 600px; margin: auto; background-color: #f8f9fa;">
    {% csrf_token %}

    <h2 class="text-center mb-4" style="color: #000000;">Registro de Cliente</h2>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="txtNombre">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label for="txtApellidoPaterno">Apellido Paterno:</label>
            <input type="text" class="form-control" id="txtApellidoPaterno" name="txtApellidoPaterno"
                placeholder="Ap. Paterno" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="txtApellidoMaterno">Apellido Materno:</label>
            <input type="text" class="form-control" id="txtApellidoMaterno" name="txtApellidoMaterno"
                placeholder="Ap. Materno" required>
        </div>
        <div class="form-group col-md-6">
            <label for="txtCorreo">Correo:</label>
            <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="Correo" required>
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie más.</small>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="txtTelefono">Teléfono:</label>
            <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Teléfono" required>
        </div>
        <div class="form-group col-md-6">
            <label for="txtDireccion">Dirección:</label>
            <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Dirección"
                required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="txtContraseña">Contraseña:</label>
            <input type="password" class="form-control" id="txtContraseña" name="txtContraseña" placeholder="Contraseña"
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="txtConfContraseña">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="txtConfContraseña" name="txtConfContraseña"
                placeholder="Confirmar Contraseña" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <a href="javascript:history.back()" class="btn btn-dark btn-block mt-3"
                style="background-color: #000000; border-color: #000000"
                onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#2c2c2c';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                <i class="fas fa-save"></i> Cancelar
            </a>
        </div>
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-dark btn-block mt-3"
                style="background-color: #000000; border-color: #000000"
                onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#2c2c2c';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#000000';">
                <i class="fas fa-save"></i> Confirmar
            </button>
        </div>
    </div>
    </div>
</form>

{% endblock %}
